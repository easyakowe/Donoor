<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Hospital</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
    <div class="row">
        <div class="column-main">
            <div class="bg-text">
                <h2 style="text-transform: uppercase; font-size: 50px;">XYZ Hospital</h2>
                <p style="font-size: 20px; font-style: italic;">Donate blood. Save Lives! </p>
            </div>
        </div>
        <div class="column-aside">
            <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Sign up</h2>
            <form action="#">
                <label for="name">Name</label><br>
                <input type="text" name="fullname" placeholder="John Doe"><br><br>

                <label for="age">Age (years)</label><br>
                <input type="number" name="age" placeholder="35"><br><br>

                <label for="addr">Address</label><br>
                <input type="text" name="address" placeholder="14, Happy Ave.,"><br><br>

                <label for="phone">Phone</label><br>
                <input type="number" name="phone" placeholder="080xxxxxxxx"><br><br>

                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="john@doe.com"><br><br>

                <label for="btype">Blood Type</label><br>
                <select name="btype">
                    <option value="">Select one...</option>
                    <option value="">O+</option>
                    <option value="">O-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                </select><br><br>

                <label for="date">Schedule Appointment Date</label><br>
                <input type="date" name="date"><br><br>

                <input style="background-color: #8B497A; color: white;" type="submit" name="donate" value="Donate">
            </form>
        </div>
    </div>
</body>
</html>
